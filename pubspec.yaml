name: flutter_portfolio
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  visibility_detector: ^0.4.0+2
  liquid_glass_renderer: ^0.1.1-dev.6
  iconsax_flutter: ^1.0.1
  flutter_svg: ^2.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
  - assets/svg/
  - assets/logo/
  - assets/images/
  
  uses-material-design: true

